<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <main class="main-container">
      <header class="header">
        <div class="search-section">
          <div class="left-header">
            <button class="search-btn">
              <img
                src="./assets/images/magnify.svg"
                alt="search-icon"
                class="search-icon"
              />
            </button>
            <input type="text" name="search-input" class="search-input" />
          </div>

          <div class="right-header">
            <button class="notif-btn">
              <img
                src="./assets/images/bell-ring.svg"
                alt="notif-icon"
                class="notif-icon"
              />
            </button>

            <div class="profile-container">
              <img
                src="./assets/images/account.svg"
                alt="account-icon"
                class="account-icon"
              />
              <p>Morgan Oakley</p>
            </div>
          </div>
        </div>

        <div class="profile-section">
          <div class="profile-container">
            <img
              src="./assets/images/account.svg"
              alt="account-icon"
              class="account-icon"
            />
            <p>Morgan Oakley (@morgan)</p>
          </div>

          <div class="user-actions">
            <button class="action-btn">New</button>
            <button class="action-btn">Upload</button>
            <button class="action-btn">Share</button>
          </div>
        </div>
      </header>

      <nav class="sidebar">
        <!-- put logo here later -->
        <p class="dashboard-text">
          <span>
            <img
              src="./assets/images/view-dashboard.svg"
              alt="dashboard-logo"
              class="dashboard-logo"
            />
          </span>
          Dashboard
        </p>
        <ul class="nav">
          <li>
            <span>
              <img
                src="./assets/images/home.svg"
                alt="home-icon"
                class="nav-icon"
              /> </span
            ><a href="#home">Home</a>
          </li>

          <li>
            <span>
              <img
                src="./assets/images/card-account-details-outline.svg"
                alt="profile-icon"
                class="nav-icon"
              /> </span
            ><a href="#profile">Profile</a>
          </li>

          <li>
            <span>
              <img
                src="./assets/images/message.svg"
                alt="message-icon"
                class="nav-icon"
              /> </span
            ><a href="#messages">Messages</a>
          </li>

          <li>
            <span>
              <img
                src="./assets/images/clock-time-eight.svg"
                alt="history-icon"
                class="nav-icon"
              /> </span
            ><a href="#history">History</a>
          </li>

          <li>
            <span>
              <img
                src="./assets/images/note-multiple.svg"
                alt="task-icon"
                class="nav-icon"
              /> </span
            ><a href="#tasks">Tasks</a>
          </li>

          <li>
            <span>
              <img
                src="./assets/images/account-group.svg"
                alt="communities-icon"
                class="nav-icon"
              /> </span
            ><a href="#communities">Communities</a>
          </li>

          <br />
          <li>
            <span>
              <img
                src="./assets/images/cog.svg"
                alt="settings-icon"
                class="nav-icon"
              /> </span
            ><a href="#settings">Settings</a>
          </li>

          <li>
            <span>
              <img
                src="./assets/images/help-box.svg"
                alt="support-icon"
                class="nav-icon"
              /> </span
            ><a href="#support">Support</a>
          </li>
          <li>
            <span>
              <img
                src="./assets/images/shield-check.svg"
                alt="privacy-icon"
                class="nav-icon"
              /> </span
            ><a href="#privacy">Privacy</a>
          </li>
        </ul>
      </nav>

      <div class="main-content">
        <div class="projects"></div>
        <div class="announcements"></div>
      </div>
    </main>
    <script src="main.js" type="module"></script>
  </body>
</html>
